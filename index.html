<!DOCTYPE html>
<html>
    <head>
        <title>Todoist</title>

        <link rel="stylesheet" href="style.css">
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <iconify-icon icon="meteocons:fog-day-fill" width="30" height="30"></iconify-icon>
            <div id="navigation" class="row">
                <iconify-icon class="col-4" icon="line-md:email-twotone" style="color: #cdd3ff"  width="27.5" height="27.5"></iconify-icon>
                <iconify-icon class="col-4" icon="line-md:lightbulb-twotone" style="color: #cdd3ff"  width="27.5" height="27.5"></iconify-icon>
                <iconify-icon class="col-4" icon="line-md:account-small" style="color: #cdd3ff;" width="27.5" height="27.5"></iconify-icon>
            </div>

          </nav>
            <div class="app-container">
                <div id="header-of-todo" class="row">
                    <iconify-icon class="col-2" icon="ion:chevron-back-outline"></iconify-icon>
                    <div id="date" class="col-8" style="text-align: center"></div>
                    <iconify-icon class="col-2" icon="ion:chevron-forward-outline"></iconify-icon>
                </div>
                <div class="todo-app">
                    
                    <div class="row1">
                        <input type="text" id="input-box" placeholder="Add your text">
                        <button id="addTask" onclick="addTask()">Add</button>
                    </div>
                    <ul id="list-container">
                    </ul>
                </div>
            </div>
            <script src="scripts.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
